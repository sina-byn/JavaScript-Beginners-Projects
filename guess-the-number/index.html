<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number | By Sina Bayandorian</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--
        The UI is quite simple because the main focus
        is on the JavaScript Part
    -->
    <main>
        <header>
            <h1>Guess The Number Game</h1>
            <p class="hint">
                0 &le; number &le; 100
            </p>
        </header>
        <section>
            <input type="number" class="guess-inp">
            <button type="button" class="check-btn">
                Check
            </button>
            <button type="button" class="redo-btn">
                Redo
            </button>
            <p class="msg-container"></p>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
