<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | By Sina Bayandorian</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="calculator-body ">
        <input type="text" class="calculator-input" disabled>
        <section class="keys-container">
            <button class="key special-key all-clear-key clr-tertiary" type="button">AC</button>
            <button class="key special-key clear-last-key clr-tertiary" type="button">C</button>
            <button class="key divide clr-tertiary" type="button">/</button>
            <button class="key multiply clr-secondary" type="button">*</button>
            <button class="key clr-primary" type="button">7</button>
            <button class="key clr-primary" type="button">8</button>
            <button class="key clr-primary" type="button">9</button>
            <button class="key subtraction clr-secondary" type="button">-</button>
            <button class="key clr-primary" type="button">4</button>
            <button class="key clr-primary" type="button">5</button>
            <button class="key clr-primary" type="button">6</button>
            <button class="key addition clr-secondary" type="button">+</button>
            <button class="key clr-primary" type="button">1</button>
            <button class="key clr-primary" type="button">2</button>
            <button class="key clr-primary" type="button">3</button>
            <button class="key zero clr-primary" type="button">0</button>
            <button class="key dot clr-primary" type="button">.</button>
            <button class="key power clr-secondary" type="button">^</button>
            <button class="key special-key equal-to-key clr-secondary" type="button">=</button>
        </section>
        <button class="copy-btn clr-secondary">
            Copy Input Value
        </button>
    </main>

    <script src="./script.js"></script>
</body>

</html>
